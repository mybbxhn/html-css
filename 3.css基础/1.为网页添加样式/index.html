<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 3.外部样式表(推荐) -->
    <!-- 将样式书写到独立的css文件中 -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- 1.内部样式表 -->
    <!-- 书写在style元素中 -->
    <style>
       p{
           color: #fff;
           background-color: #f40;
           text-align: center;
       } 
    </style>
</head>
<body>
    <!-- 2.内联样式表(元素样式表) -->
    <!-- 直接书写在元素的style属性中 -->
    <h1 style="color: red;background-color: lightblue;text-align: center;">内联样式表(元素样式表)</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <p class="red-big-center">Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Delectus, unde ipsa! Id, nihil!</p>
</body>
</html>
